<!--The map will be the main interface for users to post as well as learn about
food shares by location, food type, and quantity. Data will be read from server
to populate the map. Also, whenever new food is shared on the map, the server
will record this data.-->

<!doctype html>

<html lang="en">
<head>

  <meta charset="utf-8">

  <title>Food Share - Map</title>
  <meta name="description" content="Food Share - Map">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!--Import jQuery before materialize.js-->
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <!--<script src="JS/bootstrap.min.js"></script>-->
  <!--<link rel="stylesheet" href="CSS/bootstrap.min.css">-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>


  <!--<link rel="shortcut icon" type="image/png" href="../jasmine-standalone-2.5.2/lib/jasmine-2.5.2/jasmine_favicon.png">-->

</head>

<!--<body background="EXTRAS/6942095-abstract-background-wallpaper.jpg">-->
<body>
  <div id="login"></div>
  <div class="row" id="page-container">
    <div class="sidebar col s3">
      <div id="myfoodItems"></div>
      <div id="foodItems"></div>

    </div>
    <div class="map-container col s9">
        <div id="map"></div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="modalAddFood" class="modal bottom-sheet">
    <div class="modal-content">
      <h4>Enter your food information</h4>
      <div id="list-container"></div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.1/d3.min.js"></script>
  <script src="JS/map.js" type="text/javascript"></script>
  <!--Import Google Maps-->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaLT-2yZGBOd4O9teeuXSA-vvdtbPzkiI&callback=initMap"></script>
  <link rel="stylesheet" href="CSS/map.css?v=1.0">
  <!--remove localhost:8080/public/ when ready for production-->
  <script src="http://localhost:8080/public/JS/map-react.min.js"></script>
  <script src="http://localhost:8080/public/JS/login-react.min.js"></script>
  <!--<script src="JS/map-react.min.js"></script>-->
  <!--<script src="JS/login-react.min.js"></script>-->

</body>

</html>
